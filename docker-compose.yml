version: '3.8'

services:
  redis:
    image: redis:6-alpine
    restart: always
    volumes:
      - redis_data:/data

  web:
    build: .
    restart: always
    # 使用你原来的启动命令
    command: gunicorn --workers 3 --bind 0.0.0.0:5000 --preload app:app
    volumes:
      - .:/app
    environment:
      - PANEL_PASSWORD=${PANEL_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Shanghai
    depends_on:
      - redis
    # 注意：端口映射已移除，等待脚本动态注入

  worker:
    build: .
    restart: always
    # 保留你的 20 并发线程池配置
    command: celery -A app.celery worker --pool=threads --concurrency=20 --loglevel=info
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Shanghai
    depends_on:
      - redis

# Caddy 服务已移除，将由安装脚本根据需要动态添加

volumes:
  redis_data:
  caddy_data:
  caddy_config:
