version: '3.8'

services:
  redis:
    image: redis:6-alpine
    restart: always
    volumes:
      - redis_data:/data

  web:
    build: .
    restart: always
    # 你原来的启动命令
    command: gunicorn --workers 3 --bind 0.0.0.0:5000 --preload app:app
    volumes:
      - .:/app
    environment:
      - PANEL_PASSWORD=${PANEL_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Shanghai
    depends_on:
      - redis

  worker:
    build: .
    restart: always
    # 你原来的并发配置
    command: celery -A app.celery worker --pool=threads --concurrency=100 --loglevel=info
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Shanghai
    depends_on:
      - redis

# 注意：Caddy 服务和 web 的 ports 映射已移除
# 它们将由 docker-install.sh 脚本通过 docker-compose.override.yml 动态添加

volumes:
  redis_data:
  caddy_data:
  caddy_config:
