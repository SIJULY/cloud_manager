version: '3.8'

services:
  redis:
    image: redis:6-alpine
    restart: always
    volumes:
      - redis_data:/data

  web:
    build: .
    restart: always
    # 【核心修正】为 gunicorn 添加 --preload 参数，解决多进程启动时数据库初始化竞争的问题。
    command: gunicorn --workers 3 --bind 0.0.0.0:5000 --preload app:app
    volumes:
      - ./azure_keys.json:/app/azure_keys.json
      - ./oci_profiles.json:/app/oci_profiles.json
      - ./key.txt:/app/key.txt
      - ./azure_tasks.db:/app/azure_tasks.db
      - ./oci_tasks.db:/app/oci_tasks.db
    environment:
      - PANEL_PASSWORD=${PANEL_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build: .
    restart: always
    # 【说明】在解决了数据库问题后，使用默认的 prefork 模式是性能最高的选择。
    command: celery -A app.celery worker --loglevel=info --concurrency=5
    volumes:
      - ./azure_keys.json:/app/azure_keys.json
      - ./oci_profiles.json:/app/oci_profiles.json
      - ./key.txt:/app/key.txt
      - ./azure_tasks.db:/app/azure_tasks.db
      - ./oci_tasks.db:/app/oci_tasks.db
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN_OR_IP=${DOMAIN_OR_IP}
    depends_on:
      - web

volumes:
  redis_data:
  caddy_data:
  caddy_config:
