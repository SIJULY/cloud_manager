version: '3.8'

services:
  redis:
    image: redis:6-alpine
    restart: always
    volumes:
      - redis_data:/data

  web:
    build: .
    restart: always
    # 使用你原来的启动命令，确保参数一致
    command: gunicorn --workers 3 --bind 0.0.0.0:5000 --preload app:app
    volumes:
      - .:/app
    environment:
      - PANEL_PASSWORD=${PANEL_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Shanghai
    depends_on:
      - redis
    # 注意：这里删除了 ports 和 depends_on caddy，这些由脚本动态注入

  worker:
    build: .
    restart: always
    # 保留你的并发优化配置：使用 threads 池，并发 20
    command: celery -A app.celery worker --pool=threads --concurrency=20 --loglevel=info
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Shanghai
    depends_on:
      - redis

# 移除了 caddy 服务，改由脚本根据用户选择动态添加

volumes:
  redis_data:
  caddy_data:
  caddy_config:
