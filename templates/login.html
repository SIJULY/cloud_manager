<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Manager - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; justify-content: center; background-color: #f8f9fa; }
        .form-signin { width: 100%; max-width: 400px; padding: 25px; margin: auto; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        /* 强制输入框文字和 Placeholder 居中 */
        .form-control { text-align: center; } 
        .form-control::placeholder { text-align: center; color: #adb5bd; }
        .btn-primary { padding: 10px; font-weight: 500; }
        h1 { font-size: 1.5rem; font-weight: bold; color: #333; }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form method="post" id="loginForm">
            <h1 class="mb-4">Cloud Manager 管理面板</h1>
            
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="请输入密码" required>
            </div>

            <input type="hidden" name="device_id" id="deviceIdInput">

            {% if mfa_enabled %}
                <div class="mb-4">
                    <input type="text" class="form-control form-control-lg" id="mfaCode" name="mfa_code" placeholder="------" autocomplete="off">
                    <div class="form-text text-muted" style="font-size: 0.8rem;">请输入 6 位二次验证码</div>
                </div>
                
                {% if error %}
                    <div class="alert alert-danger mb-3 py-2" role="alert">{{ error }}</div>
                {% endif %}

                <button class="w-100 btn btn-lg btn-primary" type="submit">验证登录</button>
            
            {% else %}
                <div class="mb-4">
                    <input type="text" class="form-control form-control-lg" placeholder="请先设置 MFA" disabled style="background-color: #e9ecef; cursor: not-allowed;">
                    <div class="form-text text-muted" style="font-size: 0.8rem;">检测到未绑定，登录后将进行设置</div>
                </div>

                {% if error %}
                    <div class="alert alert-danger mb-3 py-2" role="alert">{{ error }}</div>
                {% endif %}

                <button class="w-100 btn btn-lg btn-primary" type="submit">登录并设置</button>
            {% endif %}
            
            <p class="mt-4 mb-0 text-muted small">&copy; Powered by 小龙女她爸</p>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 尝试从 LocalStorage 获取设备指纹
            let deviceId = localStorage.getItem('fp_device_id');

            // 2. 如果没有，则生成一个全新的 UUID 作为这台设备的永久指纹
            if (!deviceId) {
                deviceId = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
                localStorage.setItem('fp_device_id', deviceId);
            }

            // 3. 将指纹写入 Cookie (有效期10年)，这样后端的中间件(before_request)才能自动读取到
            document.cookie = "fp_device_id=" + deviceId + "; path=/; max-age=315360000";

            // 4. 将指纹填入表单的隐藏字段，以便 POST 提交时 Python 能收到
            document.getElementById('deviceIdInput').value = deviceId;
        });
    </script>
</body>
</html>
