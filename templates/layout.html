<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cloud Management Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block head_extra %}{% endblock %}
    <style>
        /* 新增：给 IP 按钮加个悬停高亮特效 */
        .ip-whitelist-btn { cursor: pointer; transition: all 0.2s; }
        .ip-whitelist-btn:hover { background-color: #212529; border-color: #198754 !important; color: #198754 !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cloud Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/oci') %}active{% endif %}" href="{{ url_for('oci.oci_index') }}">OCI Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/azure') %}active{% endif %}" href="{{ url_for('azure.azure_index') }}">Azure Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/aws') %}active{% endif %}" href="{{ url_for('aws.aws_index') }}">AWS Panel</a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    {% if session.get('login_ip') %}
                    <span onclick="confirmAddWhitelist('{{ session.get('login_ip') }}')"
                          class="ip-whitelist-btn text-secondary border border-secondary rounded px-2 py-1 me-3 d-flex align-items-center" 
                          style="font-family: monospace; font-size: 0.85rem;" title="点击将此 IP 加入安全白名单">
                        <i class="bi bi-shield-check text-success me-1"></i> IP: {{ session.get('login_ip') }}
                    </span>
                    {% endif %}
                    
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">登出</a>
                </div>
                </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function confirmAddWhitelist(currentIp) {
            // 1. 弹窗询问
            if (confirm(`【安全配置】\n您是否要将当前登录 IP (${currentIp}) 设置为永久白名单？\n\n设置后，从该 IP 登录将不受任何风控限制。`)) {
                // 2. 发送请求给后端
                fetch('/api/add-whitelist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: currentIp })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.msg); // 成功提示
                    } else {
                        alert("❌ 添加失败：" + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("网络错误，无法添加到白名单。");
                });
            }
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
